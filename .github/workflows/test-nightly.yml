name: 🛡️ Merge ebuild (nightly)

on:
  workflow_run:
    workflows: ['🧪 Merge ebuilds']
    types: [completed]

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect test results
        id: test-results
        run: python scripts/test_ebuilds.py -v --collect-test-results --from-event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report success
        if: fromJSON(steps.test-results.outputs.test_results).nightly.conclusion == 'success'
        run: echo "✅ Nightly channel ebuild passed."

      - name: Report failure
        if: fromJSON(steps.test-results.outputs.test_results).nightly.conclusion != 'success'
        run: |
          echo "❌ Nightly channel ebuild failed."
          exit 1
