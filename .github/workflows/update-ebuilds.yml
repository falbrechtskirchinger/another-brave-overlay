name: ðŸš€ Update Ebuilds

on:
  # Run every 2 hours
  schedule:
    - cron: '22 */2 * * *'
  workflow_dispatch:

jobs:
  update-ebuilds:
    name: "Update ebuilds"
    runs-on: ubuntu-latest
    outputs:
      new-ebuilds: ${{ steps.udapte-ebuilds.outputs.new-ebuilds }}
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update ebuilds
        id: new-ebuilds
        run: |
          python scripts/update_ebuilds.py

  test-ebuild-stable:
    name: "Test ebuild (stable)"
    needs: update-ebuilds
    runs-on: ubuntu-latest
    if: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).stable != '' }}
    uses: ./.github/workflows/test-ebuild.yml
    with:
      ebuild: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).stable }}

  test-ebuild-beta:
    name: "Test ebuild (beta)"
    needs: update-ebuilds
    runs-on: ubuntu-latest
    if: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).beta != '' }}
    uses: ./.github/workflows/test-ebuild.yml
    with:
      ebuild: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).beta }}

  test-ebuild-nightly:
    name: "Test ebuild (nightly)"
    needs: update-ebuilds
    runs-on: ubuntu-latest
    if: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).nightly != '' }}
    uses: ./.github/workflows/test-ebuild.yml
    with:
      ebuild: ${{ fromJSON(needs.update-ebuilds.outputs.new-ebuilds).nightly }}

  notify-on-failure:
    name: "Notify on failure"
    needs: [test-ebuild-stable, test-ebuild-beta, test-ebuild-nightly]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.*.result, 'failure') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send email if any test failed
        env:
          NEW_EBUILDS: ${{ needs.update-ebuilds.outputs.new-ebuilds }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python scripts/notify_on_failure.py
